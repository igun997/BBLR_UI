<ion-header>

</ion-header>

<ion-content padding>
  <form  #form="ngForm" (ngSubmit)="register()">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center>
          <div text-center>
            <h3>Register</h3>
          </div>
          <div padding>
            <ion-list>
              <ion-item>
                <ion-label>
                  <ion-icon name="person"></ion-icon>
                </ion-label>
                <ion-input placeholder="Nama Lengkap" type="text" [(ngModel)]="name" name="name"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label>
                  <ion-icon name="mail"></ion-icon>
                </ion-label>
                <ion-input placeholder="Email" type="email" [(ngModel)]="email" name="email"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label>
                  <ion-icon name="call"></ion-icon>
                </ion-label>
                <ion-input placeholder="Nomor Telepon" type="text" [(ngModel)]="phone" name="phone"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label>
                  <ion-icon name="person"></ion-icon>
                </ion-label>
                <ion-input placeholder="Username" type="text" [(ngModel)]="username" name="username"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label>
                  <ion-icon name="lock"></ion-icon>
                </ion-label>
                <ion-input placeholder="Password" type="password" [(ngModel)]="password" name="password"></ion-input>
              </ion-item>
            </ion-list>
          </div>
          <div padding>
            <button ion-button block type="submit">Register</button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
